name: Sync Fork with Upstream

on:
  schedule:
    # 每天北京时间早上 8 点执行（UTC 0 点）
    - cron: '0 0 * * *'
  workflow_dispatch: # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: git remote add upstream https://github.com/xiamuceer-j/MuMuAINovel.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream/main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git merge upstream/main --no-edit --allow-unrelated-histories || {
            echo "::warning::Merge conflict detected, skipping auto-merge"
            git merge --abort
            exit 1
          }

      - name: Push changes
        run: git push origin main
